
service: java-lambda-cognito

provider:
  name: aws
  runtime: java8
  profile: ${env:PROFILE, 'serverless'}
  stage: ${opt:stage, 'dev'}
  region: ${env:REGION, 'sa-east-1'}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "cognito-idp:InitiateAuth"
        - "cognito-idp:RespondToAuthChallenge"
        - "cognito-idp:SignUp"
        - "cognito-idp:AdminConfirmSignUp"
      Resource: "*"
  environment:
    STAGE: ${self:provider.stage}
    CLIENT_ID: ${env:CLIENT_ID, opt:client}
    POOL_ID: ${env:POOL_ID, opt:pool}
    AWS_COGNITO_REGION: ${env:AWS_COGNITO_REGION, opt:cregion}

package:
  artifact: build/distributions/${self:service}-1.0.zip

functions:
  java-lambda-cognito-interface-authenticator:
    name: ${self:provider.stage}-${self:service}-authenticator
    handler: com.universy.auth.UserAuthenticatorHandler


  java-lambda-cognito-interface-creator:
    name: ${self:provider.stage}-${self:service}-creator
    handler: com.universy.auth.UserCreationHandler





