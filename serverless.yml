
service: java-lambda-account

provider:
  name: aws
  runtime: java8
  profile: ${env:PROFILE, 'uvsy-sls-dev'}
  stage: ${opt:stage, 'dev'}
  region: ${env:REGION, 'sa-east-1'}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "cognito-idp:InitiateAuth"
        - "cognito-idp:SignUp"
        - "cognito-idp:ConfirmSignUp"
        - "cognito-idp:ResendConfirmationCode"
      Resource: "*"
  environment:
    STAGE: ${self:provider.stage}
    CLIENT_ID: ${ssm:/${self:provider.stage}/cognito/clients/universy_mobile_client_id~true}
    AWS_COGNITO_REGION: ${ssm:/${self:provider.stage}/cognito/region~true}

package:
  artifact: build/distributions/${self:service}-1.0.zip

functions:
  loginPost:
    name: ${self:provider.stage}-${self:service}-login-post
    handler: com.universy.account.handler.login.LogInPostHandler

  logonPost:
    name: ${self:provider.stage}-${self:service}-logon-post
    handler: com.universy.account.handler.logon.LogOnPostHandler

  verifyPost:
    name: ${self:provider.stage}-${self:service}-verify-post
    handler: com.universy.account.handler.verify.VerifyPostHandler

  verifyGet:
    name: ${self:provider.stage}-${self:service}-verify-get
    handler: com.universy.account.handler.verify.VerifyGetHandler